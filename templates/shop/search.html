{% extends "base.html" %}

{% block title %}Search | Simple Shop{% endblock %}

{% block content %}

<section class="products-section">
    <h2 class="section-title">
        Search results for “{{ query }}”
    </h2>

    {% if products %}
        <div class="products-grid">
            {% for p in products %}
            <div class="product-card">
                <img src="/static/images/products/{{ p[3] }}"
                     onerror="this.src='/static/images/products/default.png'">

                <h3>{{ p[1] }}</h3>

                <div class="product-bottom">
                    <span class="price">${{ p[2] }}</span>
                    <a href="/add_to_cart/{{ p[0] }}" class="cart-circle">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2"
                         stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.6 13.4a2 2 0 0 0 2 1.6h9.7a2 2 0 0 0 2-1.6L23 6H6"></path>
                    </svg>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="empty-search">
            <h3>No products found</h3>
            <p>Try another keyword</p>
        </div>
    {% endif %}
</section>

{% endblock %}
